{% extends "main.html" %}

{% block content %}
    
    <form action="" method="GET">
        <input type="text" name="search_query" placeholder="Search by postId or userId...">
        <input type="submit" placeholder="Search" >
    </form>

    <h2><a href="{% url 'post_create' %}">Create post</a></h2>

    {% for post in posts %}
        
        <p>
            <label style="font-weight: bold;" >User Id: </label>{{ post.user_id }}
        </p>
        <p>
            <label style="font-weight: bold;">Title: </label>{{ post.title }}
        </p>
        <p>
            <label style="font-weight: bold;">Body: </label>{{ post.body }}
        </p>

        <a href="{% url 'post_delete' post.id %}">Delete</a>
        <a href="{% url 'post_update' post.id %}">Update</a>
        <hr>
    {% endfor %}
{% endblock content %}
